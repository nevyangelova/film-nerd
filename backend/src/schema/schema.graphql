type Query {
    helloWorld: String!
    fakeMovie: Movie!
    movie(title: String!): Movie!
    actor(birthName: String!): Actor
    director(birthName: String!): Director
    writer(name: String!): Writer

}

type Movie {
    Title: String!
    Year: String!
    Director: String!
    Writer: String!
    Actors: [String!]!
}

type Actor {
    birthName: String
    birthPlace: String
}


type Director {
    birthName: String
}


type Writer {
    name: String
}
