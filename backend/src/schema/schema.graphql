type Query {
    helloWorld: String!
    fakeMovie: Movie!
    movie(title: String!): Movie!
    actor(birthName: String!): Actor
}

type Movie {
    Title: String!
    Year: String!
    Director: String!
    Writer: String!
    Actors: [String!]!
}

type Actor {
    birthName: String
    birthPlace: String
}
