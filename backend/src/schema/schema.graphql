type Query {
    movies(title: String!): [Movie!]!
    movie(title: String!): Movie
    actor(birthName: String!): Actor
    director(name: String!): Director
    writer(name: String!): Writer
    test: Test!
}

type Movie {
    Title: String!
    Year: String!
    Director: String!
    Writer: String!
    Actors: [String!]!
}

type Actor {
    birthName: String
    birthPlace: String
    summary: String!
    image: String
    infoBox: String
}

type Director {
    name: String
}

type Writer {
    name: String
}

enum Test {
    Value1
    Value2
}
